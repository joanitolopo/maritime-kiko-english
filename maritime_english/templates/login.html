{% extends 'base.html' %}
{% block title %}Login - Maritime English{% endblock %}

{% block page_css %}
<!-- Memuat file CSS khusus untuk halaman login -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<main class="container my-5">
    
    <div class="login-form-wrapper">
        <!-- 
          INI TOMBOL 'X' BARU
          Kita arahkan ke 'main.index' sesuai dengan route '/' Anda.
        -->
        <a href="{{ url_for('main.index') }}" class="close-button">&times;</a>
        
        <h1 class="text-center">Login</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100">Login</button>
        </form>
        
        <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
    </div>
</main>
{% endblock %}
