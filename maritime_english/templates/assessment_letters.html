{% extends 'base.html' %}
{% block title %}Unit {{ unit_id }} - Assessment: Letters Quiz{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/assessment_letters.css') }}">
{% endblock %}

{% block content %}
<main class="container my-4 quiz-page" aria-live="polite">
  <div class="quiz-scene shadow-lg" role="region" aria-label="Assessment: Letters Quiz">

    <!-- Progress / Header -->
    <div class="quiz-header">
      <div class="question-number" id="question-number">Question 1 of 10</div>
      <div class="lang-toggle">
        <button id="q-lang-toggle" class="toggle-pill" aria-pressed="false">EN</button>
      </div>
    </div>

    <!-- Main content: question box + options -->
    <section class="quiz-content">
      <div class="question-box" id="question-box" role="group" aria-labelledby="q-text">
        <p id="q-text" class="question-text">What is the correct NATO code word for the letter ...?</p>
      </div>

      <div class="options-list" id="options-list" role="radiogroup" aria-labelledby="q-text">
        <!-- Buttons injected by JS from SECTION.questions[currentIndex].options -->
      </div>

      <!-- Feedback bubble OS Lina -->
      <div id="quiz-feedback" class="feedback-bubble visually-hidden" role="status" aria-live="polite">
        <img src="{{ url_for('static', filename='img/os_lina_small.png') }}" alt="" class="fb-avatar">
        <div id="fb-text" class="fb-text">Feedback</div>
      </div>
    </section>

    <!-- Footer: Next button -->
    <div class="quiz-footer text-center">
      <button id="next-question" class="btn-next" type="button" disabled aria-disabled="true">Next</button>
    </div>

  </div>
</main>
{% endblock %}

{% block page_js %}
<script> window.SECTION_CONTENT = {{ section_content|tojson|safe }}; window.UNIT_ID = {{ unit_id }}; </script>
<script src="{{ url_for('static', filename='js/assessment_letters.js') }}"></script>
{% endblock %}
